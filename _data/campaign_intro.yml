title: Über die Kampagne
first_column: |
  ›Watan‹ ist das arabische, persische und türkische Wort für ›Heimat‹. Der Suffix ›-topie‹ leitet sich aus dem altgriechischen ›tópos‹ ab und bedeutet ›Ort‹. Mit der Kampagne ›#watanopie – Heimat, ein Ort der Utopie?‹ sprechen junge Berliner erstmalig von einer ›Utopie der Heimat‹ und treten ein für Dialog und gesellschaftliche Partizipation. Mit dieser Kampagne fordern wir Chancengleichheit für Jugendliche mit und ohne Flucht- und Migrationserfahrung.

  Doch was steckt überhaupt hinter der Idee von #watanopie? Was bedeutet ›die Utopie der Heimat‹? Jugendliche mit unterschiedlichsten Geschichten, aus unterschiedlichsten Bereichen, arbeiten an einer Vision: Gemeinsam schaffen wir einen Ort der Teilhabe, einen Ort der Kreativität und Chancengleichheit, hier in Berlin und überall. Ein Ort, an dem jede Kultur und jede Idee ihren Raum bekommt, Selbstverwirklichung real und solidarisches Zusammenleben garantiert ist. Eine Utopie der Heimat muss sich wieder- und neu erfinden, um eine ›Utopie der Heimat‹ für uns alle zu werden.
second_column: |
  Mit der Kampagne ›#watanopie – Heimat, ein Ort der Utopie?‹ wird der bisher noch passive Raum für gesellschaftliche Partizipation und Mitgestaltung für Jugendliche mit Fluchterfahrung befördert und mittels kritischer Mediennutzung gestreut. Die zur Kampagnenvorbereitung durchgeführten Workshops befassen sich deshalb aktiv und ebenso kritisch mit den Konzepten Heimat, Utopie, Dystopie, Demokratie und Medien. Erfahrungswerte, Träume und Ziele werden von einzelnen Autoren vorgestellt und reflektieren die in den Workshops erarbeiteten Diskussionen.

  Unterstütze, gemeinsam mit uns, die Förderung nach politischer und gesellschaftlicher Partizipation junger Geflüchteter! Lasst uns gemeinsam an der Utopie einer Heimat arbeiten! Folge uns auf [Twitter](https://twitter.com/solidarigee_ev), [Instagram](https://www.instagram.com/solidarigee_ev/) und [Facebook](https://www.facebook.com/solidarigeeberlin). Poste und tweete unter dem Hashtag #watanopie und #heimatist!