title: Weitere Infos zu den Workshops
first_column: |
  Die Kampagne wurde im Rahmen des Workshops ›Heimatschrift‹ erarbeitet, welche SolidariGee in Kooperation mit anderen Bündnispartnern gestaltet. Hauptziel dieser Workshopreihe ›Heimat-Los in Deutschland. Mit Medien entdecken!‹ des Bündnisses [Wassertormedien e.V.](http://www.wassertormedien.de/), [MGH](http://www.mgh-wassertor.de/) und SolidariGee e.V. ist die Förderung der Medienkompetenz und die Auseinandersetzung mit der neuen Heimat, Deutschland, von jungen Geflüchteten im Alter von 18 bis 26 Jahren. Bei jeder Workshopsitzung beschäftigen sich die TeilnehmerInnen mit einem neuen Medium, mit dessen Hilfe sich gesellschaftlich und politisch Gehör verschafft werden kann, dazu gehört dieser Blog, Open-Office-Programme, Facebook, Twitter, Instagram usw.
second_column: |
  Das Projekt ›Heimat-Los Deutschland. Mit Medien entdecken!‹ wird unterstützt durch das Programm ›MeinLand – Zeit für Zukunft‹ der Türkischen Gemeinde in Deutschland im Rahmen des Bundesprogramms ›Kultur macht stark. Bündnisse für Bildung‹ des Bundesministerium für Bildung und Forschung.